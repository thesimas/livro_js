<meta charset="UTF-8">
<script>
    const valor_conta=Number(prompt('Qual foi o valor da conta?'))
    const pessoas=Number(prompt('Quantas pessoas irão pagar?'))
    const valor_individual=Number (valor_conta / pessoas)
    alert(`Valor da conta: ${valor_conta.toFixed(2)}\nN° de Pesoas: ${pessoas}\nO valor que cada cliente irá pagar é de R$: ${valor_individual.toFixed(2)}`)
</script>
