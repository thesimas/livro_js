<meta charset="UTF-8">
<script>
    const valor_produto = Number(prompt('Qual o valor do produto?'))
    const valor_desconto= valor_produto * 0.90 // desconto de 10%
    const valor_parcelado= valor_produto / 3 
    alert(`O valor do produto à vista é R$: ${valor_desconto.toFixed(2)}\n O valor parcelado R$: ${valor_parcelado.toFixed(2)}`)  
</script>
