<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5.3 - Números Pares</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
</head>
<script>
    let num 

    do{
        num = Number(prompt("Número: "))
        if(num <= 0 || isNaN(null)){
            alert("Número inválido!\nDigite números a partir de 1.")
        }
    }while(num <= 0 || isNaN(null))

    let pares = `Pares entre 1 e ${num}: `
    for(let y = 2; y <= (num -1); y ++){
        if(y % 2 == 0){
            pares = `${pares} ${y},`
        }
    }
    alert(pares + ` ${num}.`)

    
</script>
