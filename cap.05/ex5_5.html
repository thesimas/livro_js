<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5.5 - Contas do Mês</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
</head>
<body>
    <img src="img/ex5_5.jpg" alt="Contas a Pagar" class="alta">
    <h1> Programa Contas do Mês </h1>
    <form>
        <p>Descrição da conta:
            <input type="text" id="inDescricao" required>
        </p>
        <p>Valor a pagar R$: <input type="number" id="inValor" step="0.01"></p>
        <input type="submit" value="Resgistrar Conta">
    </form>
    <pre id="outResposta1"></pre>
    <pre id="outResposta2"></pre>
    
    <script src="js/ex5_5.js"></script>
</body>
</html>
